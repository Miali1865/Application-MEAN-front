<header class=" top-0 left-0 right-0 bg-white shadow-sm z-50" style="position: sticky">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <div class="flex items-center">
                <a class="text-3xl font-['Pacifico'] text-primary">
                  <img src="assets/img/logo2.png" alt="mylogo" style="width: 25%">
                </a>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#services" class="text-gray-700 hover:text-primary">Services</a>
                <a href="#pricing" class="text-gray-700 hover:text-primary">Pricing</a>
                <a href="#reviews" class="text-gray-700 hover:text-primary">Reviews</a>
              <a routerLink="contact" class="text-gray-700 hover:text-primary">Contact</a>
              @if (useconnected?.role === "manager"){
              <a routerLink="tableau_bord" class="text-gray-700 hover:text-primary">Tableau de bord</a>
              }
            </nav>
            <div class="flex items-center space-x-4">

              <button class="bg-primary text-white px-6 py-2 !rounded-button hover:bg-primary/90 cursor-pointer whitespace-nowrap">
                Book Now
              </button>


              @if(useconnected==null){

                <a routerLink="/login">
                  <button class="bg-gray-100 text-gray-700 px-6 py-2 !rounded-button hover:bg-gray-200 cursor-pointer whitespace-nowrap">
                    Se connecter
                  </button>

              </a>
              } @else {
                <div class="relative inline-block">

                <button
                  (click)="toggleDropdown()"
                >

                <p-overlay-badge  severity="success" class="inline-flex">
                  @if (useconnected.role === "manager"){
                  <p-avatar size="large" shape="circle">

                  </p-avatar>
                  }
                  @else if (useconnected.role === "mecanicien"){
                    <p-avatar icon="ri-tools-line" size="large" shape="circle"/>
                  }
                  @else if (useconnected.role === "client"){
                  <p-avatar size="large" shape="circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.71 12.71a6 6 0 1 0-7.42 0a10 10 0 0 0-6.22 8.18a1 1 0 0 0 2 .22a8 8 0 0 1 15.9 0a1 1 0 0 0 1 .89h.11a1 1 0 0 0 .88-1.1a10 10 0 0 0-6.25-8.19M12 12a4 4 0 1 1 4-4a4 4 0 0 1-4 4"/></svg>
                  </p-avatar>
                  }
                </p-overlay-badge>
                </button>

                <div

                  (clickOutside)="closeDropdown()"
                  class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg"
                >
                  <span class="block px-4 py-2 text-blue-800 ">{{useconnected.name}}</span>
                  <div class="border-t border-gray-200"></div>

                  <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Action</a>
                  <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Une autre action</a>
