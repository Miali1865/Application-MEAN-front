<div class="container mx-auto px-6 py-10">
    <!-- Section de bienvenue -->
    <section class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Demande de Service</h1>
        <p class="text-lg text-gray-600 max-w-3xl mx-auto">Veuillez remplir le formulaire ci-dessous pour demander un service dans notre garage. Nous reviendrons vers vous dans les plus brefs délais.</p>
    </section>

    <!-- Formulaire de demande de service -->
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Demander un Service</h3>

        <form>
            <!-- Informations du client -->
            <div class="mb-4">
                <label for="client-name" class="block text-gray-700">Au nom de ( par défaut nom du client )</label>
                <input type="text" id="client-name" class="w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="Votre nom" required>
            </div>

            <!-- Service demandé -->
            <div class="mb-4">
                <label for="service-type" class="block text-gray-700">Type de service</label>
                <select id="service-type" class="w-full px-4 py-2 border rounded-lg shadow-sm" required>
                    <option value="reparation">Réparation de véhicule</option>
                    <option value="entretien">Entretien préventif</option>
                    <option value="pieces">Vente de pièces détachées</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="car-model" class="block text-gray-700">Modèle de véhicule</label>
                <input type="text" id="car-model" class="w-full px-4 py-2 border rounded-lg shadow-sm" placeholder="Modèle de votre véhicule" required>
            </div>

            <div class="mb-4">
                <label for="service-description" class="block text-gray-700">Description du problème</label>
                <textarea id="service-description" class="w-full px-4 py-2 border rounded-lg shadow-sm" rows="4" placeholder="Décrivez le problème que vous rencontrez" required></textarea>
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none">
                    Soumettre la demande
                </button>
            </div>
        </form>
    </div>
</div>
