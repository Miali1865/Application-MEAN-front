<div class="main">

<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Inscription</h2>
        <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" class="register-form" id="register-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" formControlName="name" id="name" placeholder="Nom Prenoms"/>
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" formControlName="email" id="email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" formControlName="password1" id="pass" placeholder="Mot de passe"/>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="M'inscrire"/>
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
        <a routerLink="/login" class="signup-image-link">Je suis deja membre</a>
      </div>
    </div>
  </div>
</section>
</div>
